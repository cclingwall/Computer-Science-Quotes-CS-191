<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f2f7;
    }

    .container {
      text-align: center;
      width: 75vw;
      max-width: 800px;
    }

    #quote {
      margin-top: 20px;
      font-size: 1.5rem;
      line-height: 1.4;
      color: #333;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #007aff;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #005ecb;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="getQuote">Join Coding Cult</button>
    <div id="quote"></div>
  </div>

  <script>
    document.getElementById("getQuote").addEventListener("click", async () => {
      try {
        const response = await fetch("https://quote.cs260.click");
        const data = await response.json();
        document.getElementById("quote").textContent = data.quote;
      } catch (err) {
        document.getElementById("quote").textContent = "Failed to load quote.";
      }
    });
  </script>
</body>
</html>
